  <canvas id="cavsElem">

  </canvas>
  <script>
    function $(id) {
      return document.getElementById(id)
    }
    var canvas = $("cavsElem");
    var ctx = canvas.getContext('2d');
    canvas.width = 900;
    canvas.height = 600;
    canvas.style.border = '1px soild #000';

    // 绘制三角形
    ctx.beginPath(); // 开始路径
    ctx.moveTo(100, 100); // 三角形， 左顶点
    ctx.lineTo(300, 100); // 右顶点
    ctx.lineTo(300, 300); // 底部的点
    ctx.closePath(); // 结束路径
    ctx.stroke(); // 描边路径
  </script>
