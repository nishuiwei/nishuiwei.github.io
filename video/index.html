<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>视频全屏</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/font-awesome.css">
</head>

<body>
  <div class="video-wrap">
    <h3>视频全屏</h3>
    <div class="video-content">
      <div class="video-player">
        <video src="./source/video.mp4" loop autoplay>
          您的浏览器不支持 video 标签
        </video>
        <div class="video-control">
          <div class="fa fa-play video-play-pause"></div>
          <div>
            <span class="video-progress"></span>
          </div>
          <div class="video-timer">
            <span class="video-progress_timer">00:00:00</span>/
            <span class="video-duration_timer">00:00:05</span>
          </div>
          <div class="fa fa-expand video-expand"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
